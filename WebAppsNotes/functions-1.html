<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Functions-1</title>
</head>

<body>

    <script>
        "use strict";
        // functions are "callable" objects
        let greet = function () { console.log("Hello"); }; // function expression
        greet(); // call it with () - which is the invocation operator - logs "Hello" to console


        // regular objects can NOT be "called"
        // let car = { make: "Yugo" }; // object literal
        // car(); // "Uncaught TypeError: car is not a function"


        //Note that when we declare a JavaScript function, we do not 
        //declare the type of the arguments, or the type of the return value.

        // A function definition (also called a function declaration, 
        // or function statement) consists of the function keyword, followed by:
        // 1) The name of the function
        // 2) A list of parameters to the function, enclosed in parentheses and separated by commas
        // 3) The JavaScript statements that define the function, enclosed in curly brackets, {...}

        function square(number) {
            return number * number;
        }

        // Primitive parameters (such as a number) are passed to functions by value; 
        // the value is passed to the function, but if the function changes the value of the parameter, 
        // this change is not reflected globally or in the calling function.
        // If you pass an object (i.e. a non-primitive value, such as Array or a user-defined object) 
        // as a parameter and the function changes the object's properties, 
        // that change is visible outside the function, as shown in the following example:

        function myFunc(theObject) {
            theObject.make = 'Toyota';
        }

        var mycar = { make: 'Honda', model: 'Accord', year: 1998 };
        var x, y;

        x = mycar.make; // x gets the value "Honda"

        myFunc(mycar);
        y = mycar.make; // y gets the value "Toyota"
        // (the make property was changed by the function)

        // More Examples:
        var myFunc;
        let num = 0;
        if (num === 0) {
            myFunc = function (theObject) {
                theObject.make = 'Toyota';
            }
        }

        function map(f, a) {
            let result = []; // Create a new Array
            let i; // Declare variable
            for (i = 0; i != a.length; i++)
                result[i] = f(a[i]);
            return result;
        }
        const f = function (x) {
            return x * x * x;
        }
        let numbers = [0, 1, 2, 5, 10];
        let cube = map(f, numbers);
        console.log(cube);

        function factorial(n) {
            if ((n === 0) || (n === 1))
                return 1;
            else
                return (n * factorial(n - 1));
        }
        var a, b, c, d, e;
        a = factorial(1); // a gets the value 1
        b = factorial(2); // b gets the value 2
        c = factorial(3); // c gets the value 6
        d = factorial(4); // d gets the value 24
        e = factorial(5); // e gets the value 120


        // 1 - These first 2 examples do not have a return value, and instead rely on "side effects"
        // 1A - no arguments, no return value
        function sayHello() {
            console.log("Hello!");
        }

        // 1B - String argument, no return value
        function sayHelloTo(name) {
            console.log("Hello " + name + "!");
        }

        sayHello(); 			// "Hello!"
        sayHelloTo("Bob"); 		// "Hello Bob!"
        let name = sayHelloTo("Mary"); 	// `name` defaults to `undefined` because this function has no return value


        // 2 - these functions DO return values
        // 2A - one String argument, String return value
        function formatGreeting(name) {
            return "Hello " + name + "!";
        }

        // 2B - here we store the returned value in a variable
        let greeting = formatGreeting("Mary");
        greeting = greeting.toUpperCase();
        console.log(greeting); 	// HELLO MARY!
    </script>
</body>

</html>
