<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Functions-6</title>
</head>

<body>

    <script>
        "use strict";
        // borrowed from: https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Functions
        function addSquares(a, b) {
            function square(x) {
                return x * x;
            }
            return square(a) + square(b);
        }

        let a = addSquares(2, 3); // returns 13
        let b = addSquares(3, 4); // returns 25
        let c = addSquares(4, 5); // returns 41

        /*The inner function (square) can be accessed only from statements in the outer (addSquares) function.
        This inner function (square) forms a closure: 
        the inner function can use the arguments and variables of the outer function, 
        while the outer function cannot use the arguments and variables of the inner function.*/
    </script>
</body>

</html>
