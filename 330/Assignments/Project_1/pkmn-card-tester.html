    <main>

        <div id="search-form" class="field">
            <div class="columns">
                <div id="search-input-area" class="column is-two-fifths">
                    <label for="text-input" class="is-size-6">Pokemon Name: </label>
                    <div class="control">
                        <input type="text" id="text-input" class="is-large">
                        <button id="search-button" class="button is-small is-danger is-outlined">Search</button>
                    </div>
                </div>

                <div id="result-settings" class="column columns">
                    <div id="sort-order-dropdown" class="column">
                        <label for="sort-order">Sort results by:</label>
                        <div class="select">
                            <select name="sort-order" id="sort-order">
                                <option value="alphabetical">A -> Z</option>
                                <option value="reverse-alphabetical">Z -> A</option>
                                <option value="numerical">ID Ascending</option>
                                <option value="reverse-numerical">ID Descending</option>
                            </select>
                        </div>
                    </div>
                    <div id="display-number-dropdown" class="column">
                        <label for="display-number">Max results per page: </label>
                        <div class="select">
                            <select name="display-number" id="display-number">
                                <option value="all">All</option>
                                <option value="4">4</option>
                                <option value="8">8</option>
                                <option value="16">16</option>
                                <option value="32">32</option>
                                <option value="64">64</option>
                                <option value="128">128</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div id="filter-area" class="">
                <h3 class="is-size-5 has-text-weight-semibold">Filters</h3>
                <div class="select">
                    <select name="type-1" id="type-1" class="is-capitalized">
                        <option value="none">type</option>
                        <option value="normal">normal</option>
                        <option value="fighting">fighting</option>
                        <option value="flying">flying</option>
                        <option value="poison">poison</option>
                        <option value="ground">ground</option>
                        <option value="rock">rock</option>
                        <option value="bug">bug</option>
                        <option value="ghost">ghost</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="psychic">psychic</option>
                        <option value="ice">ice</option>
                        <option value="dragon">dragon</option>
                        <option value="dark">dark</option>
                        <option value="fairy">fairy</option>
                    </select>
                </div>
                <div class="select">
                    <select name="type-2" id="type-2" class="is-capitalized">
                        <option value="none">type</option>
                        <option value="normal">normal</option>
                        <option value="fighting">fighting</option>
                        <option value="flying">flying</option>
                        <option value="poison">poison</option>
                        <option value="ground">ground</option>
                        <option value="rock">rock</option>
                        <option value="bug">bug</option>
                        <option value="ghost">ghost</option>
                        <option value="steel">steel</option>
                        <option value="fire">fire</option>
                        <option value="water">water</option>
                        <option value="grass">grass</option>
                        <option value="electric">electric</option>
                        <option value="psychic">psychic</option>
                        <option value="ice">ice</option>
                        <option value="dragon">dragon</option>
                        <option value="dark">dark</option>
                        <option value="fairy">fairy</option>
                    </select>
                </div>
                <div class="select">
                    <select name="generation" id="generation" class="is-capitalized">
                        <option value="none">All Generations</option>
                        <option value="1">Generation 1</option>
                        <option value="2">Generation 2</option>
                        <option value="3">Generation 3</option>
                        <option value="4">Generation 4</option>
                        <option value="5">Generation 5</option>
                        <option value="6">Generation 6</option>
                        <option value="7">Generation 7</option>
                        <option value="8">Generation 8</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="output" class="">
            <!-- card rows go here -->
            <pkmn-card></pkmn-card>

            </div>

        <div id="output">
            <div class="pokecard">
                <input type="image" id="star-button" alt="*" src="images/empty-star.png" width="20">
                <h2 id="name">Pokemon Name</h2>
                <img id="sprite" src="images/questionmark.png">
                <p id="type">Type</p>
                <p id="pkmn-id">ID</p>
                <div id="stats">
                    <div id="hp">HP</div>
                    <div id="speed">Speed</div>
                    <div id="attack">Attack</div>
                    <div id="special-attack">Sp Atk</div>
                    <div id="defense">Defense</div>
                    <div id="special-defense">Sp Def</div>
                </div>
            </div>

            <div id="bulma-card" class="pokecard card">
                <input type="image" id="star-button" alt="*" src="images/empty-star.png" width="20">
                <h2 class="card-header-title is-centered is-size-4" id="name">Pokemon Name</h2>
                <div class="card-image">
                    <figure class="image">
                        <img id="sprite" src="images/questionmark.png">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <p id="type">Type</p>
                        <p id="pkmn-id">ID</p>
                        <div id="stats">
                            <div id="hp">HP</div>
                            <div id="speed">Speed</div>
                            <div id="attack">Attack</div>
                            <div id="special-attack">Sp Atk</div>
                            <div id="defense">Defense</div>
                            <div id="special-defense">Sp Def</div>
                        </div>
                    </div>
                </div>
            </div>
