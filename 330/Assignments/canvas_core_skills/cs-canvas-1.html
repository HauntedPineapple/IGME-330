<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>First Canvas</title>
    <style type="text/css">
        canvas {
            border: 1px solid gray;
        }
    </style>
    <script>
       // https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D
        'use strict';

        // #1 call the `init` function after the pages loads
        window.onload = init;

        function init() {
            console.log("page loaded!");
            // #2 Now that the page has loaded, start drawing!

            // A - `canvas` variable points at <canvas> tag
            let canvas = document.querySelector('canvas');

            // B - the `ctx` variable points at a "2D drawing context"
            let ctx = canvas.getContext('2d');

            // C - all fill operations are now in red
            ctx.fillStyle = 'red';
            ctx.fillStyle = '#FF0000'; // #RRGGBB
            ctx.fillStyle = '#F00'; // #RGB
            ctx.fillStyle = 'rgba(255, 0, 0, 1)';  // rgba
            ctx.fillStyle = 'rgb(255, 0, 0)'; // rgb

            // D - fill a rectangle with the current fill color
            ctx.fillRect(20, 20, 600, 440);

            // Demo
            ctx.fillStyle = "yellow";
            ctx.fillRect(120, 120, 400, 300);

            ctx.strokeStyle = 'magenta';
            ctx.lineWidth = 10;
            ctx.strokeRect(120, 120, 400, 300);

            // Check off
            ctx.fillStyle = "#727DE9 ";
            ctx.strokeStyle = "#07FDA6";
            ctx.lineWidth = 25;
            ctx.fillRect(100, 30, 200, 250);
            ctx.strokeRect(50, 250, 100, 50);
        }
    </script>
</head>

<body>
    <canvas width="640" height="480">
        Get a real browser!
    </canvas>
</body>

</html>
