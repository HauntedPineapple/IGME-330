<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Technobabble Generator I</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="icon" type="image/png" href="../../../favicon-16x16.png" sizes="16x16" />
    <style>
        p {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;
        }

        #myButton {
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            font-weight: bold;
            padding: 5px 15px;
            box-shadow: 0px 0px 0px 2px #9fb4f2;
            background-color: #7892c2;
            border-radius: 10px;
            border: 1px solid #4e6096;
            display: inline-block;
            text-shadow: 0px 1px 0px #283966;
        }

        #myButton:hover {
            background-color: #476e9e;
        }

        #myButton:active {
            position: relative;
            top: 1px;
        }

        @media only screen and (max-width:600px) {
            /* anything 600px and less */

            body {
                text-align: center;
            }
        }
    </style>

</head>

<body>
    <header></header>

    <main>
        <p id="output">Loading...</p>
        <button id="myButton">More Technobabble!</button>
    </main>

    <footer></footer>

    <script>
        "use strict";

        const words1 = ["Acute", "Aft", "Anti-matter", "Bipolar", "Cargo", "Command", "Communication", "Computer", "Deuterium", "Dorsal", "Emergency", "Engineering", "Environmental", "Flight", "Fore", "Guidance", "Heat", "Impulse", "Increased", "Inertial", "Infinite", "Ionizing", "Isolinear", "Lateral", "Linear", "Matter", "Medical", "Navigational", "Optical", "Optimal", "Optional", "Personal", "Personnel", "Phased", "Reduced", "Science", "Ship's", "Shuttlecraft", "Structural", "Subspace", "Transporter", "Ventral"];
        const words2 = ["Propulsion", "Dissipation", "Sensor", "Improbability", "Buffer", "Graviton", "Replicator", "Matter", "Anti-matter", "Organic", "Power", "Silicon", "Holographic", "Transient", "Integrity", "Plasma", "Fusion", "Control", "Access", "Auto", "Destruct", "Isolinear", "Transwarp", "Energy", "Medical", "Environmental", "Coil", "Impulse", "Warp", "Phaser", "Operating", "Photon", "Deflector", "Integrity", "Control", "Bridge", "Dampening", "Display", "Beam", "Quantum", "Baseline", "Input"];
        const words3 = ["Chamber", "Interface", "Coil", "Polymer", "Biosphere", "Platform", "Thruster", "Deflector", "Replicator", "Tricorder", "Operation", "Array", "Matrix", "Grid", "Sensor", "Mode", "Panel", "Storage", "Conduit", "Pod", "Hatch", "Regulator", "Display", "Inverter", "Spectrum", "Generator", "Cloud", "Field", "Terminal", "Module", "Procedure", "System", "Diagnostic", "Device", "Beam", "Probe", "Bank", "Tie-In", "Facility", "Bay", "Indicator", "Cell"];

        init();

        function init() {
            createWord();
            document.querySelector("#myButton").onclick = createWord;
        }

        function createWord() {
            let randomWord = `${getRandomElement(words1)} ${getRandomElement(words2)} ${getRandomElement(words3)}`;
            // let randomWord = "";
            // randomWord += getRandomElement(words1) + " ";
            // randomWord += getRandomElement(words2) + " ";
            // randomWord += getRandomElement(words3);
            console.log(randomWord);
            document.querySelector("#output").innerHTML = randomWord;
        }

        function getRandomElement(givenArray) {
            return givenArray[Math.floor(Math.random() * givenArray.length)];
        }
    </script>
</body>

</html>
