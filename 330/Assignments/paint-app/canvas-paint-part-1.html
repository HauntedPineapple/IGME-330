<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Canvas Paint App</title>
  <link rel="stylesheet" type="text/css" href="styles/default-styles.css">
  <link rel="stylesheet" type="text/css" href="styles/paint-1-style.css">
  <script type="module" src="src/main-1.js"></script>
</head>

<body>
  <canvas id="main-canvas" width="700" height="500">
    Get a real browser!
  </canvas>

  <div id="controls">
    <label>Tool:
      <select id="tool-chooser">
        <option value="tool-pencil">Pencil</option>
        <!-- <option value="tool-pencil">Pencil</option> -->
      </select>
    </label>

    <label>Line Color:
      <select id="color-chooser">
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="black">Black</option>
      </select>
    </label>

    <label>Line Width:
      <select id="linewidth-chooser">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3" selected>3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </label>

    <span><input id="btn-clear" type="button" value="Clear" /></span>
    <span><input id="btn-export" type="button" value="Export" /></span>
  </div>

</body>

</html>
